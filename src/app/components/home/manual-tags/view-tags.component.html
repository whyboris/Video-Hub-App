<div
  *ngFor="let tag of tags; index as i"
  class="singleTag"
>
  <span *ngIf="allowRemoval" class="coverTheX">
    &ensp;
  </span>
  <span
    class="tag"
  >
    {{ tag }}
  </span>

  <span
    *ngIf="displayFrequency"
    class="tag frequency"
  >
    {{ tagService.tagsMap.get(tag) }}
  </span>

  <app-icon
    *ngIf="allowRemoval"
    [icon]="'icon-close'"
    class="removeTag"
    (click)="removeTag(tag)"
  >
  </app-icon>
</div>

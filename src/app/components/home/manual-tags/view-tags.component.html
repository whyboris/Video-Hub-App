<div
  *ngFor="let tag of tags; index as i"
  class="singleTag"
>
  <span *ngIf="allowRemoval" class="coverTheX">
    &ensp;
  </span>
  <span
    class="tag"
  >
    {{ tag }}
  </span>
  <span
    *ngIf="allowRemoval"
    class="icon icon-close removeTag"
    (click)="removeTag(tag)"
  >
  </span>
</div>

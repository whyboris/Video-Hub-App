<div class="intputContainer">
  <input
    #tagInputField
    class="inputFilter"
    (keyup.enter)="emitTag(currentText)"
    (keyup.esc)="escape()"
    [(ngModel)]="currentText"
    (ngModelChange)="checkTypeahead($event)"
    (keydown.Tab)="tabPressed($event)"
    type="text"
    placeholder="{{ 'TAGS.addTag' | translate }}"
  >
  <span class="typeahead" *ngIf="typeAhead.length > 0">
    {{ typeAhead }}
  </span>
</div>

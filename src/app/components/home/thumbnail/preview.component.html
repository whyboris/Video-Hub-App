<div
  [ngStyle]="{
      height: elHeight + 'px',
      width: elWidth + 'px'
    }"
  class="filmstrip-container"
  @galleryItemAppear
>

<div
  class="video-box"
  [ngStyle]="{ height: imgHeight + 'px'}"
>

  <span *ngIf="showMeta" class="time" @metaAppear>{{ time | lengthPipe }}</span>
  <span *ngIf="showMeta" class="rez" @metaAppear>{{ rez }}</span>

  <div *ngIf="hoverScrub && hover && noError">
    <div
      *ngFor="let item of imgId; let i = index"
      (mouseover)="showThisOne(i)"
      [ngStyle]="{'left': 10 * i + '%' }"
      class="hoverable"
    >
    </div>
  </div>

  <img
    *ngIf="noError"
    [src]="sanitizer.bypassSecurityTrustUrl('file://' + folderPath + '/' + imgId[currentlyShowing])"
    [ngStyle]="{ height: imgHeight + 'px' }"
    class="screencap"
  >

</div>

<span
  *ngIf="showMeta"
  [ngClass]="{ 'larger-font': largerFont }"
  [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
  class="title"
  @textAppear
>
  {{ title }}
  <div class="fileSize" *ngIf="showMeta">
    {{ showMeta ? ( fileSize | fileSizePipe ) : '' }}
  </div>
</span>

</div>

<div
  [ngStyle]="{
    height: (video.cleanName === '***' ? '20px' : elHeight + 'px'),
    'min-height': (video.cleanName === '***' ? '20px' : '170px')
  }"
  class="filmstrip-container"
  @galleryItemAppear
>

  <div
    *ngIf="video.showFolder"
    class="gallery-folder-name"
  >
  <app-folder-item
    [video]="video"
    [darkMode]="darkMode"
  ></app-folder-item>
  </div>

  <div
    #filmstripHolder
    class="video-box"
    (mousemove)="mouseIsMoving($event)"
    (mouseenter)="mouseEnter()"
    (mouseleave)="mouseLeave()"
    (click)="mouseClick()"
    [ngStyle]="{
        height: imgHeight + 'px',
        width: elWidth + 'px',
        'max-width': elWidth + 'px',
        'background-image': 'url(' + (hover ? fullFilePath : firstFilePath) + ')',
        'background-position-x': percentOffset + '%'
      }"
  >
  </div>

  <app-meta-item
    (editFinalArrayTag)="editFinalArrayTag.emit($event)"
    (editFinalArrayStars)="editFinalArrayStars.emit($event)"
    (filterTag)="filterTag.emit($event)"

    [video]="video"

    [imgHeight]="imgHeight"

    [star]="this.star"

    [darkMode]="darkMode"
    [largerFont]="largerFont"
    [showMeta]="showMeta"
    [showManualTags]="showManualTags"
    [showAutoFileTags]="showAutoFileTags"
    [showAutoFolderTags]="showAutoFolderTags"
  ></app-meta-item>

</div>

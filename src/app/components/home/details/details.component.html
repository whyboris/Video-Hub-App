<div
  [ngStyle]="{
      height: elHeight + 'px',
      width: elWidth + 'px'
    }"
  class="filmstrip-container"
  @galleryItemAppear
>

  <div
    #filmstripHolder
    class="video-box"
    (mousemove)="mouseIsMoving($event)"
    [ngStyle]="{
        height: imgHeight + 'px',
        'background-image': 'url(' + (hover ? fullFilePath : firstFilePath) + ')',
        'background-position-x': percentOffset + '%'
      }"
  >
    <span *ngIf="showMeta" class="time">{{ time | lengthPipe }}</span>
    <span *ngIf="showMeta" class="rez">{{ rez }}</span>
  </div>

  <span
    *ngIf="showMeta"
    [ngClass]="{ 'larger-font': largerFont }"
    [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
    class="title"
  >
    {{ title }}
    <div class="fileSize" *ngIf="showMeta">
      {{ showMeta ? ( fileSize | fileSizePipe ) : '' }}
    </div>
  </span>

</div>

<div
  [ngStyle]="{
      height: elHeight + 'px',
      width: elWidth + 'px'
    }"
  class="filmstrip-container"
  [ngClass]="{ 'compact-margins': compactView }"
>

  <!-- ================================= FOLDER VIEW ================================= -->

  <div *ngIf="video.cleanName === '*FOLDER*'; else singleThumbnailDiv">
    <div
      #filmstripHolder
      *ngIf="video.fileName !== '*UP*'; else upFolderDiv"
      class="video-box folder"
      (click)="videoClick.emit({ mouseEvent: $event })"
      [ngStyle]="{
          height: imgHeight + 'px'
      }"
    >
      <video
        *ngIf="noError && !autoplay && folderThumbPaths[0]"
        [src]="folderThumbPaths[0]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[0])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        onmouseover="this.play().catch((err) => {this.load()})"
        onmouseout="this.pause()"
        loop
      ></video>
      <video
        *ngIf="noError && !autoplay && folderThumbPaths[1]"
        [src]="folderThumbPaths[1]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[1])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="left: 50%"
        onmouseover="this.play().catch((err) => {this.load()})"
        onmouseout="this.pause()"
        loop
      ></video>
      <video
        *ngIf="noError && !autoplay && folderThumbPaths[2]"
        [src]="folderThumbPaths[2]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[2])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="top: 50%"
        onmouseover="this.play().catch((err) => {this.load()})"
        onmouseout="this.pause()"
        loop
      ></video>
      <video
        *ngIf="noError && !autoplay && folderThumbPaths[3]"
        [src]="folderThumbPaths[3]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[3])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="left: 50%; top: 50%"
        onmouseover="this.play().catch((err) => {this.load()})"
        onmouseout="this.pause()"
        loop
      ></video>
      <video
        *ngIf="noError && autoplay && appInFocus && folderThumbPaths[0]"
        [src]="folderThumbPaths[0]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[0])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        onmouseover="this.muted = false;"
        onmouseout="this.muted = true;"
        onloadstart="this.muted = true;"
        loop
        autoplay
      ></video>
      <video
        *ngIf="noError && autoplay && appInFocus && folderThumbPaths[1]"
        [src]="folderThumbPaths[1]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[1])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="left: 50%"
        onmouseover="this.muted = false;"
        onmouseout="this.muted = true;"
        onloadstart="this.muted = true;"
        loop
        autoplay
      ></video>
      <video
        *ngIf="noError && autoplay && appInFocus && folderThumbPaths[2]"
        [src]="folderThumbPaths[2]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[2])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="top: 50%"
        onmouseover="this.muted = false;"
        onmouseout="this.muted = true;"
        onloadstart="this.muted = true;"
        loop
        autoplay
      ></video>
      <video
        *ngIf="noError && autoplay && appInFocus && folderThumbPaths[3]"
        [src]="folderThumbPaths[3]"
        [poster]="sanitizer.bypassSecurityTrustUrl(folderPosterPaths[3])"
        class="mini-video-thumb"
        [volume]="forceMute ? 0 : 1"
        style="left: 50%; top: 50%"
        onmouseover="this.muted = false;"
        onmouseout="this.muted = true;"
        onloadstart="this.muted = true;"
        loop
        autoplay
      ></video>
  </div>

  <ng-template #upFolderDiv>
    <div
      class="video-box folder"
      (click)="videoClick.emit({ mouseEvent: $event })"
      [ngStyle]="{ height: imgHeight + 'px' }"
    >
      <div class="up-icon">
        <app-icon [icon]="'icon-chevron-left'"></app-icon>
      </div>
    </div>
  </ng-template>

  <span
    *ngIf="showMeta && video.fileName !== '*UP*'"
    [ngClass]="{ 'larger-font': largerFont }"
    [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
    class="title"
  >
    {{ video.fileName }}
    <div class="fileSize" *ngIf="showMeta">
      {{ video.fileSize | fileSizePipe }} [{{ video.fileSizeDisplay }} files]
    </div>
  </span>

</div>

<!-- ================================= SINGLE CLIP ================================= -->

<ng-template #singleThumbnailDiv>

<div
  class="video-box"
  [ngStyle]="{ height: imgHeight + 'px' }"
>

  <span *ngIf="showMeta" class="time">{{ video.durationDisplay }}</span>
  <span *ngIf="showMeta" class="rez">{{ video.resolution }}</span>

  <video
    *ngIf="noError && !autoplay"
    [src]="pathToVideo"
    [poster]="sanitizer.bypassSecurityTrustUrl(poster)"
    [ngStyle]="{ 'height': imgHeight + 'px' }"
    (click)="videoClick.emit({ mouseEvent: $event })"
    (contextmenu)="rightClick.emit({ mouseEvent: $event, item: video })"
    class="screencap"
    [volume]="forceMute ? 0 : 1"
    onmouseover="this.play().catch((err) => {this.load()})"
    onmouseout="this.pause()"
    loop
  ></video>

  <video
    *ngIf="noError && autoplay && appInFocus"
    [src]="pathToVideo"
    [poster]="sanitizer.bypassSecurityTrustUrl(poster)"
    [ngStyle]="{ 'height': imgHeight + 'px' }"
    (click)="videoClick.emit({ mouseEvent: $event })"
    (contextmenu)="rightClick.emit({ mouseEvent: $event, item: video })"
    class="screencap"
    [volume]="forceMute ? 0 : 1"
    onmouseover="this.muted = false;"
    onmouseout="this.muted = true;"
    onloadstart="this.muted = true;"
    onloadeddata="setTimeout(() => { this.play(); }, Math.floor(Math.random() * 500))"
    loop
  ></video>

</div>

<!-- ================================= TEXT ================================= -->

<span
  *ngIf="showMeta"
  [ngClass]="{ 'larger-font': largerFont }"
  [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
  class="title"
>
  {{ video.cleanName }}
  <div class="fileSize" *ngIf="showMeta">
    {{ showMeta ? '(' + video.fileSizeDisplay + ')' : '' }}
  </div>
</span>
<app-icon
  class="sheet-icon"
  [icon]="'icon-show-thumbnails'"
  (click)="sheetClick.emit()"
  [ngStyle]="{
    'opacity': (this.hover ? 1 : 0)
  }"></app-icon>
</ng-template>
</div>

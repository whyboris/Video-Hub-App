<div
  *ngIf="_file !== ''"
  class="folder-container"
  [ngClass]="{ 'dark-mode-override': darkMode }"
>
  <app-icon class="icon" [icon]="'icon-folder-blank'" (click)="openInExplorer()"></app-icon>
  <span
    *ngFor="let item of folderNameArray"
    (click)="folderWordClicked(item)"
    class="folder-word"
  >
    {{ item }}
  </span>
</div>

<div
  *ngIf="_file !== ''"
  class="file-container"
  [ngClass]="{ 'dark-mode-override': darkMode }"
>
  <!-- Star rating -->
  <div class="starRating">
    <app-star-rating
      [starRating]="starRating"
      [index]="index"
    ></app-star-rating>
  </div>

  <app-icon class="icon" [icon]="'icon-video-blank'" (click)="openInExplorer()" style="margin-left: 0; "></app-icon>
  <div
    style="margin-left: 23px; width: 80%;"
  >
    <span
      *ngFor="let item of fileNameArray"
      (click)="fileWordClicked(item)"
      class="file-word"
    >
      {{ item }}
    </span>
  </div>
</div>

<div
  class="meta"
  [ngStyle]="{ 'max-width': maxWidth + 'px' }"
>
  <div class="video-name">
    <span
      [ngClass]="{ 'larger-font': largerFont }"
      [ngStyle]="{ color: darkMode ? '#BBBBBB' : '#000000' }"
      *ngIf="!renamingNow"
      class="title"
    >
      {{ video.cleanName }}
    </span>
    <button
      *ngIf="!renamingNow"
      class="button-renameFile"
      (click)="openRename()"
      >
      {{ 'RIGHTCLICK.renameFile' | translate }}
    </button>

    <app-rename-file
    class="rename-video"
    *ngIf="renamingNow"
    [selectedSourceFolder]="selectedSourceFolder"
    [currentRightClickedItem]="video"
    [macVersion]="macVersion"
    [darkMode]="darkMode"
    [fontSize]="12">
    </app-rename-file>

    <button
    class="button-renameFile"
    *ngIf="renamingNow"
    (click)="closeRename()"
    >
      {{ "SYSTEM.cancel" | translate | uppercase }}
    </button>
  </div>

  <span
    class="fileSize"
    [ngClass]="{ darkModeText: darkMode }"
  >
    {{ video.durationDisplay }}

    | {{ video.width }} x {{ video.height }}

    | {{ video.fileSizeDisplay }}

    | <input
        #yearInput
        (change)="validateYear($event)"
        (click)="autoFillYear($event)"
        (keydown)="preventUnwantedKeypress($event)"
        (keyup.enter)="validateYear($event)"
        (keyup.esc)="validateYear($event)"
        [(ngModel)]="yearHack"
        class="year"
        max="3000"
        min="1888"
        placeholder="YYYY"
        type="number"
        tabindex="-1"
      >

  </span>

  <span class="fileSize" *ngIf="video.timesPlayed">
    {{ 'TAGS.timesPlayed' | translate }}: {{ video.timesPlayed }}
  </span>

  <button
    (click)="setStarRating(1.5)"
    class="star-rating"
    [ngClass]="{ 'star-lit': starRatingHack > 1 }"
    tabindex="-1"
  >
    <app-icon [icon]="'icon-star'"></app-icon>
  </button>
  <button
    (click)="setStarRating(2.5)"
    class="star-rating"
    [ngClass]="{ 'star-lit': starRatingHack > 2 }"
    tabindex="-1"
  >
    <app-icon [icon]="'icon-star'"></app-icon>
  </button>
  <button
    (click)="setStarRating(3.5)"
    class="star-rating"
    [ngClass]="{ 'star-lit': starRatingHack > 3 }"
    tabindex="-1"
  >
    <app-icon [icon]="'icon-star'"></app-icon>
  </button>
  <button
    (click)="setStarRating(4.5)"
    class="star-rating"
    [ngClass]="{ 'star-lit': starRatingHack > 4 }"
    tabindex="-1"
  >
    <app-icon [icon]="'icon-star'"></app-icon>
  </button>
  <button
    (click)="setStarRating(5.5)"
    class="star-rating"
    [ngClass]="{ 'star-lit': starRatingHack > 5 }"
    tabindex="-1"
  >
    <app-icon [icon]="'icon-star'"></app-icon>
  </button>

  <app-add-tag-component
    *ngIf="showManualTags"
    (tag)="addThisTag($event)"
    [darkMode]="darkMode"
    style="display: block;"
  ></app-add-tag-component>

  <app-view-tags-component
    [tags]="video | tagDisplayPipe
                       : showManualTags
                       : showAutoFileTags
                       : showAutoFolderTags
                       : tagViewUpdateHack"
    [darkMode]="darkMode"
    (tagClicked)="filterThisTag($event)"
    (removeTagEmit)="removeThisTag($event)"
    style="display: block;"
  ></app-view-tags-component>

</div>
